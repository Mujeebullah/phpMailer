<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        table{
            border-collapse: collapse;
            margin-left: auto;
            margin-right: auto;
        }
        table th{
            color: #8f0d0d;
        }
        table th{
            font-weight: bold;
        }
        table th, td{
            font-size: 1em;
            padding: 20px;
        }
        tfoot td{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div style="width: 80%; margin-left:auto; margin-right: auto;">
    <table>
        <thead>
            <tr>
                <th>Serial #</th>
                <th>Amount</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>01</td>
                <td>4500</td>
                <td>4550</td>
            </tr>
            <tr>
                <td>02</td>
                <td>6577</td>
                <td>5678</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2" style="text-align: right;">Net Recieved</td>
                <td>678966</td>
            </tr>
        </tfoot>
    </table>
    </div>

    
</body>
</html>
